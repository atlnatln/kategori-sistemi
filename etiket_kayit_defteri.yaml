# 🏷️ Evcil Hayvan Platformu - Etiket Kayıt Defteri
# ==============================================================================
# Bu dosya, platformdaki tüm etiketleri merkezi olarak yönetir. Etiketler, 
# kolay erişim ve yönetim için mantıksal kategorilere ayrılmıştır.
#
# Yeni bir etiket eklerken veya mevcut bir etiketi değiştirirken lütfen bu 
# dosyayı güncelleyin.
#
# Kategoriler:
# -----------
# - MIZAC_VE_KISILIK: Hayvanın karakter özelliklerini tanımlar.
# - FIZIKSEL_OZELLIKLER: Hayvanın dış görünüşü ve fiziksel nitelikleri.
# - SAGLIK_VE_BAKIM: Sağlık durumu, aşılar ve özel bakım ihtiyaçları.
# - EGITIM_VE_SOSYALLESME: Tuvalet, itaat gibi eğitim durumları.
# - YAS_VE_DURUM: Hayvanın yaş aralığı ve damızlık gibi durumları.
# - HAYVAN_TURU: Genel hayvan türleri.
# - ILAN_GENEL: İlanın türünü ve genel durumunu belirtir (sahiplendirme, kayıp vb.).
# - TICARI_ILAN: Ticari satışlara özgü profesyonel etiketler.
# - SAHIPLENDIRME_KOSULLARI: Sahiplendirme ilanları için aranan şartlar.
# - DESTEK_VE_YARDIM: Sponsorluk, bağış gibi yardım çağrıları.
# ==============================================================================

