ucretsiz_ilan_kategorileri:
  sahiplendirme:
    id: "cat_ucretsiz_sahiplendirme"
    temel_kimlik:
      ad: "Sahiplendirme (Yuva Arayan Canlar)"
      slug: "sahiplendirme-yuva-arayan-canlar"
      aciklama: "Sevgi dolu bir yuvaya ihtiyaç duyan köpek, kedi, kuş ve diğer tüm canlar için açılan ilanlar. Onlara kalıcı ve mutlu bir yuva bulmak temel amacımızdır."
      gorsel_kimlik: { renk_kodu: "#FFDAB9", tema_notu: "Şeftali Rengi (Sıcaklık ve Umut)", ikon_adi: "fas fa-heart-paw", alternatif_ikonlar: "fas fa-paw, fas fa-home-heart", emoji: "🏠❤️" }
    kategori_tipi: "ucretsiz"
    arama_sistemi:
      alternatif_kelimeler: ["yuva arıyorum", "pet sahiplen", "ücretsiz hayvan", "satınalma sahiplen", "evcil hayvan sahiplenme", "kurtarılmış hayvan", "barınaktan sahiplen", "geçici yuvadan kalıcı yuvaya", "arkadaş arıyorum (hayvan)", "aileye can kat", "ömürlük dost", "ikinci şans", "terk edilmiş hayvan", "pati bul", "sevgiye muhtaç", "ev arkadaşı (hayvan)", "can dostu", "sokaktan kurtarılan", "melek arıyor"]
      ai_intent_keywords: ["yuva bul", "sahiplenmek istiyorum", "ücretsiz pet", "evcil hayvan edinme", "hayvan dostu arıyorum", "ömürlük yuva"]
      semantic_tags: ["adoption", "rescue", "pet_rehoming", "forever_home", "animal_welfare", "free_pet_adoption"]
    akilli_filtreler:
      ozel_filtre_alanlari:
        - { alan_adi: "hayvan_turu_sahiplendirme", label: "Hayvan Türü", tip: "select", secenekler: ["Köpek", "Kedi", "Kuş", "Kemirgen", "Sürüngen", "Balık", "Diğer (Egzotik olmayan)"], ai_importance: 0.95, zorunlu: true }
        - { alan_adi: "hayvan_irk_sahiplendirme", label: "Hayvan Irkı/Melezlik Durumu", tip: "breed_composition_selector", depends_on_field: "hayvan_turu_sahiplendirme", default_options: ["Bilinmiyor"], ai_importance: 0.75, zorunlu: false, aciklama: "Hayvanın ırk durumunu (safkan, kırma/melez, bilinmiyor) ve ilgili ırk(lar)ı belirtin." }
        - { alan_adi: "hayvan_yas_sahiplendirme", label: "Yaş Aralığı", tip: "select", secenekler: ["Yavru (0-1 yaş)", "Genç (1-3 yaş)", "Yetişkin (3-7 yaş)", "Yaşlı (7+ yaş)"], ai_importance: 0.85, zorunlu: true }
        - { alan_adi: "hayvan_cinsiyet_sahiplendirme", label: "Cinsiyet", tip: "select", secenekler: ["Erkek", "Dişi", "Bilinmiyor"], ai_importance: 0.75, zorunlu: false } # Bilinmiyor eklendi
        - { alan_adi: "hayvan_boyut_sahiplendirme", label: "Boyut (Türe Göre)", tip: "select", secenekler: ["Çok Küçük", "Küçük", "Orta", "Büyük", "Dev"], ai_importance: 0.7, zorunlu: false } # "Çok Küçük" ve "Dev" eklendi
        - { alan_adi: "saglik_durumu_sahiplendirme", label: "Sağlık Durumu", tip: "select_aciklamali", secenekler_map: { "Sağlıklı": false, "Özel Bakım Gerektiriyor (Açıklama Gerekli)": true, "Engelli (Açıklama Gerekli)": true, "Kronik Rahatsızlığı Var (Açıklama Gerekli)": true}, ai_importance: 0.9, zorunlu: true, aciklama_label: "Sağlık Durumu Açıklaması" } # Seçenekler detaylandırıldı
        - { alan_adi: "kisirlastirma_durumu_sahiplendirme", label: "Kısırlaştırma Durumu", tip: "select_aciklamali", secenekler_map: { "Kısırlaştırılmış": false, "Kısırlaştırılacak (Yeni sahip sorumluluğunda/destekle)": true, "Kısırlaştırılmamış (Yavru/Sağlık Nedeniyle - Açıklama Gerekli)": true, "Bilinmiyor": false }, ai_importance: 0.8, zorunlu: true, aciklama_label: "Kısırlaştırma Detayı" } # Zorunluluk ve seçenekler revize edildi
        - { alan_adi: "asi_durumu_sahiplendirme", label: "Aşı Durumu", tip: "select", secenekler: ["Aşıları Tam", "Aşıları Eksik (Tamamlanacak)", "Aşısız (Yavru/Yeni Bulundu)", "Bilinmiyor"], ai_importance: 0.8, zorunlu: false }
        - { alan_adi: "ic_dis_parazit_sahiplendirme", label: "İç/Dış Parazit Tedavisi", tip: "select", secenekler: ["Düzenli Yapılıyor/Yakın Zamanda Yapıldı", "Yapılacak", "Bilinmiyor"], ai_importance: 0.7, zorunlu: false }
        - { alan_adi: "karakter_ozellikleri_sahiplendirme", label: "Karakter Özellikleri", tip: "multiselect_text_tags", secenekler_onerilen: ["Oyuncu", "Sakin", "Uysal", "Çocuklarla İyi Anlaşır", "Diğer Hayvanlarla İyi Anlaşır", "Yalnız Kalabilir", "Enerjik", "Kucakçı", "Bağımsız", "Ürkek/Çekingen", "Meraklı", "Sadık", "Koruyucu (Köpekler için)"], ai_importance: 0.9, zorunlu: false, aciklama: "Hayvanınızın öne çıkan karakter özelliklerini seçin veya ekleyin."} # Önerilenler ve text_tags eklendi
        - { alan_adi: "egitim_seviyesi_tuvalet_sahiplendirme", label: "Tuvalet Eğitimi", tip: "select", secenekler: ["Tuvalet Eğitimi Var", "Kısmen Var/Devam Ediyor", "Yok/Yeniden Alışması Gerekebilir"], ai_importance: 0.8, zorunlu: false }
        - { alan_adi: "egitim_seviyesi_temel_itaat_sahiplendirme", label: "Temel İtaat Eğitimi (Köpekler İçin)", tip: "select", secenekler: ["Temel Komutları Biliyor (Otur, Yat, Gel vb.)", "Kısmen Biliyor/Eğitilebilir", "Eğitimi Yok"], hayvan_turu_bagimliligi: "Köpek", ai_importance: 0.75, zorunlu: false }
        - { alan_adi: "bulundugu_yer_sahiplendirme", label: "Bulunduğu Yer (Şehir, İlçe)", tip: "location_text_city_district", aciklama: "Hayvanın şu anda bulunduğu şehir ve ilçe. (Geçici yuva veya barınak ise belirtilebilir)", ai_importance: 0.9, zorunlu: true } # Tip detaylandırıldı
        - { alan_adi: "sahiplendirme_sartlari_sahiplendirme", label: "Sahiplendirme Şartları ve Beklentiler", tip: "textarea_rich", aciklama: "Yeni sahibinden beklentileriniz (takip, sözleşme, ev ziyareti, kısırlaştırma taahhüdü, yaşam koşulları vb.). Lütfen net ve makul şartlar belirtin.", ai_importance: 0.7, zorunlu: false } # Rich text eklendi
        - { alan_adi: "neden_yuva_ariyor_sahiplendirme", label: "Neden Yuva Arıyor? (Hikayesi)", tip: "textarea_rich", aciklama: "Hayvanın platforma nasıl geldiği (sokaktan kurtarma, barınaktan, sahibinin vefatı, terk edilme vb.). Kısaca hikayesini paylaşabilirsiniz.", ai_importance: 0.65, zorunlu: false } # Rich text eklendi
        - { alan_adi: "gecici_yuva_olur_mu_sahiplendirme", label: "Geçici Yuva Desteği Aranıyor Mu?", tip: "boolean_unknown", secenekler: ["Evet, acil geçici yuvaya da ihtiyacı var", "Hayır, sadece kalıcı yuva aranıyor", "Bilinmiyor/Değerlendirilir"], aciklama: "Kalıcı yuva bulunana kadar geçici bir yuvada kalması mümkün mü?", ai_importance: 0.5, zorunlu: false }
        - { alan_adi: "ozel_ihtiyac_detay_sahiplendirme", label: "Özel İhtiyaçları (Bakım, Davranış, Diyet)", tip: "textarea", aciklama: "Varsa özel mama, düzenli ilaç kullanımı, bilinen alerjiler, davranışsal problemler (korku, agresyon) ve nasıl yönetilebileceği hakkında bilgi.", ai_importance: 0.7, zorunlu: false }
        - { alan_adi: "cocuklu_aile_uygunlugu_sahiplendirme", label: "Çocuklu Aileye Uygunluk Durumu", tip: "select_aciklamali", secenekler_map: {"Çok Uygun/Çocuklarla Arası İyi":false, "Uygun (Deneyimli ve Gözetimli Aile Şartıyla)":true, "Küçük Çocuklar İçin Tavsiye Edilmez":true, "Uygun Değil/Bilinmiyor":true}, aciklama_label: "Uygunluk Detayı/Yaş Grubu", ai_importance: 0.8, zorunlu: false }
        - { alan_adi: "apartman_hayatina_uygunluk_sahiplendirme", label: "Apartman Yaşamına Uygunluk", tip: "select", secenekler: ["Çok Uygun (Sessiz, az egzersiz ihtiyacı)", "Uygun (Düzenli egzersiz ve ilgiyle)", "Bahçeli Ev Tercih Edilir/Gerekli", "Uygun Değil"], ai_importance: 0.7, zorunlu: false }
        - { alan_adi: "ilk_kez_hayvan_sahiplenecek_kisiye_uygunluk_sahiplendirme", label: "İlk Kez Hayvan Sahiplenecek Kişiye Uygunluk", tip: "select", secenekler: ["Çok Uygun/Kolay Bakım", "Uygun (Araştırma ve sabırla)", "Deneyim Tercih Edilir", "Uygun Değil (Özel ihtiyaçları var)"], ai_importance: 0.75, zorunlu: false }
        - { alan_adi: "sahiplendiren_iletisim_tercihi_sahiplendirme", label: "İletişim Tercihleri (İlan Sahibi)", tip: "multiselect", secenekler: ["Platform Üzerinden Mesaj (Önerilir)", "Telefon Numarası (Doğrulanmış, İsteğe Bağlı Paylaşılır)", "E-posta (Doğrulanmış, İsteğe Bağlı Paylaşılır)"], ai_importance: 0.5, zorunlu: true }
        - { alan_adi: "mikrocip_durumu_sahiplendirme", label: "Mikroçip Durumu", tip: "select", secenekler: ["Var ve Kayıtlı", "Var ama Kaydı Güncellenmeli", "Yok", "Bilinmiyor"], ai_importance: 0.6, zorunlu: false }
        - { alan_adi: "kopekler_icin_enerji_seviyesi_sahiplendirme", label: "Enerji Seviyesi (Köpekler için)", tip: "select", secenekler: ["Düşük (Sakin, az hareketli)", "Orta (Günlük oyun ve yürüyüş yeterli)", "Yüksek (Aktif, uzun egzersiz ihtiyacı)", "Çok Yüksek (Sporcu, sürekli aktivite)"], hayvan_turu_bagimliligi: "Köpek", ai_importance: 0.7, zorunlu: false }
        - { alan_adi: "kediler_icin_tuy_tipi_sahiplendirme", label: "Tüy Tipi ve Bakımı (Kediler için)", tip: "select_aciklamali", secenekler_map: {"Kısa Tüylü (Az Bakım)":false, "Orta Uzunlukta (Haftalık Bakım)":true, "Uzun Tüylü (Günlük Bakım Gerekir)":true}, aciklama_label: "Tüy Bakım Notu", hayvan_turu_bagimliligi: "Kedi", ai_importance: 0.6, zorunlu: false }
        - { alan_adi: "kuslar_icin_tur_detay_sahiplendirme", label: "Kuş Türü Detayı (Kuş ise)", tip: "text", aciklama: "Örn: Muhabbet Kuşu (Jumbo), Sultan Papağanı (Lutino).", hayvan_turu_bagimliligi: "Kuş", ai_importance: 0.5, zorunlu: false }
        - { alan_adi: "fotograf_video_yukleme_sahiplendirme", label: "Fotoğraf ve Video Yükleme", tip: "multiple_file_upload_with_preview", kurallar: {min_fotograf: 3, max_fotograf: 10, onerilen_video_suresi_saniye: 60, kabul_edilen_formatlar: ["jpg", "jpeg", "png", "mp4", "mov"]}, aciklama: "Hayvanın net, aydınlık ve güncel en az 3 fotoğrafını yükleyin. Mümkünse kısa bir videosu da sahiplenme şansını artırır.", ai_importance: 0.9, zorunlu: true } # Zorunluluk ve tip detaylandırıldı
    platform_ayarlari_sahiplendirme:
      ilan_yasam_dongusu_ayarlari:
        varsayilan_politika: "SINIRSIZ_AKTIF_KULLANICI_KONTROLLU"
        # Açıklama: Ücretsiz sahiplendirme ilanları, hayvan yuva bulana kadar veya ilan sahibi tarafından kaldırılana kadar yayında kalır.
        # Platform, ilanın güncelliğini korumak için düzenli kontroller ve kullanıcı etkileşimleri bekler.
        politika_detaylari_sahiplendirme:
        otomatik_ilan_guncellik_sorgulama_periyodu_gun: 45
        # Açıklama: Sistem, 45 günde bir ilan sahibine "Hayvan hala yuva arıyor mu? İlan bilgileri güncel mi?" şeklinde bir bildirim gönderir.
        guncellik_teyidi_yapilmayan_ilan_durumu_degisikligi_gun_sonra: 15
        # Açıklama: Sorgulamaya 15 gün içinde yanıt vermeyen ilanlar, geçici olarak "Pasif (Güncellenmedi)" durumuna alınabilir veya arama sonuçlarında önceliği düşürülebilir.
        kullanici_tarafindan_kolay_ilan_yenileme_guncelleme_imkani_aktif_mi: true
        sahiplendirildi_olarak_isaretleme_zorunlulugu_ve_tesvik_sistemi_aktif_mi: true
        # Açıklama: Hayvan sahiplendirildiğinde ilanı "Sahiplendirildi" olarak işaretlemek zorunludur. Başarılı sahiplendirme bildiren kullanıcılara platform içi küçük ödüller (rozet, sonraki ilanlarda öncelik vb.) sunulabilir.
      onceliklendirme_ve_gorunurluk_ayarlari:
        ai_temelli_oncelik_puani_sahiplendirme: 1.8
        # Açıklama: Detaylı bilgi, kaliteli fotoğraf/video, hızlı yanıt veren kullanıcılar ve olumlu geri bildirimler (varsa) öncelik puanını artırır.
        acil_yuva_bekleyen_ve_ozel_ihtiyacli_canlar_icin_ek_gorunurluk_secenekleri_aktif_mi: true
        # Örn: "Haftanın Acil Yuva Arayanları" bölümü, "Özel Bakıma İhtiyaç Duyanlar" filtresi.
        basarili_sahiplendirme_hikayelerini_one_cikarma_aktif_mi: true # Topluluğa ilham vermek için.
      moderasyon_ayarlari:
        seviye: "YUKSEK_HAYVAN_REFAHI_VE_KULLANICI_GÜVENİ_ODAKLI_DETAYLI_INCELEME"
        yeni_ilan_varsayilan_durum: "INCELEMEDE_ON_ONAY_BEKLIYOR"
        # Açıklama: Tüm yeni sahiplendirme ilanları, yayınlanmadan önce temel hayvan refahı standartları, yanıltıcı bilgi ve platform kuralları açısından incelenir.
        yaniltici_bilgi_ve_kotu_niyetli_ilan_tolerans_politikasi: "SIFIR_TOLERANS_DERHAL_KALDIRMA_VE_KULLANICI_KISITLAMASI"
        hayvan_refahini_riske_atan_icerik_kontrol_kriterleri:
        - "Hayvanın sağlık durumu hakkında yanıltıcı veya eksik bilgi verilmesi."
        - "Uygun olmayan yaşam koşullarının (kirli, çok küçük kafes vb.) fotoğraflarla sergilenmesi."
        - "Yavru hayvanların çok erken yaşta (anne sütünden kesilmeden) sahiplendirilmeye çalışılması."
        - "Sahiplendirme şartlarında hayvanın refahını gözetmeyen veya istismara açık maddelerin bulunması."
        kullanici_sikayetlerini_ve_geri_bildirimlerini_degerlendirme_sureci_aktif_mi: true
      dogrulama_gereklilikleri_ve_guven_artirici_onlemler:
        ozel_dogrulama_sureci_aktif_mi: true
        dogrulama_genel_aciklama_kullanici: "Ücretsiz sahiplendirme kategorisindeki ilanların güvenilirliğini artırmak, hayvan refahını en üst düzeyde korumak ve sorumlu sahiplendirmeyi teşvik etmek amacıyla, platformumuz bazı ek bilgiler veya belgeler talep edebilir. Bu, hem sizin hem de potansiyel yeni sahiplerin güvenliği içindir."
        talep_edilebilecek_dogrulama_unsurlari_sahiplendirme:
        - unsur_kodu: "VETERINER_SAGLIK_KAYITLARI_SAHIPLENDIRME"
          gosterilecek_ad_kullanici: "Veteriner Sağlık Kayıtları (Aşı Kartı vb.)"
          zorunluluk_seviyesi: "ONCELIKLI_TAVSIYE_EDILEN_VE_GUVEN_ARTIRICI"
          beklenen_format_aciklama_kullanici: "Hayvanın güncel aşılarını, sağlık geçmişini ve kısırlaştırma durumunu gösteren resmi veteriner kayıtları veya aşı kartı. (PDF, JPG, PNG formatında yüklenebilir)"
          moderator_kontrol_notlari: "Belgenin güncelliği, veteriner bilgileri ve temel sağlık uygulamalarının varlığı kontrol edilir. Bu, ilanın güvenilirliğini önemli ölçüde artırır."
          ai_belge_analizi_aktif_mi: false
  
        - unsur_kodu: "SAHIPLENDIRME_SOZLESMESI_KULLANIMI_SAHIPLENDIRME"
          gosterilecek_ad_kullanici: "Sahiplendirme Sözleşmesi Kullanımı"
          zorunluluk_seviyesi: "SIDDETLE_TAVSIYE_EDILEN_VE_PLATFORM_SABLONU_SUNULUR"
          beklenen_format_aciklama_kullanici: "Sahiplendirme sürecinde yeni sahip ile karşılıklı hak ve sorumlulukları belirleyen bir sözleşme kullanmanız, hayvanın gelecekteki refahı için önemlidir. Platformumuz örnek bir sözleşme taslağı sunar. Kendi taslağınızı da kullanabilirsiniz."
          moderator_kontrol_notlari: "Kullanıcının sözleşme kullanma niyetinde olması ve platform şablonunu incelemesi teşvik edilir. Zorunlu yükleme olmasa da, şartlarda 'sözleşmeli sahiplendirme' ibaresi varsa olumlu değerlendirilir."
          ai_belge_analizi_aktif_mi: false
  
        - unsur_kodu: "BARINMA_ALANI_VE_HAYVAN_GORSELLERI_DETAYLI_SAHIPLENDIRME"
          gosterilecek_ad_kullanici: "Hayvanın ve Yaşam Alanının Güncel Fotoğrafları/Videoları"
          zorunluluk_seviyesi: "ZORUNLU_YUKLEME_KALITE_KONTROLLU"
          kosul_aciklamasi_kullanici: "Hayvanın net, farklı açılardan çekilmiş en az 3-5 adet güncel fotoğrafı ve mümkünse yaşadığı ortamı da gösteren kısa bir video yüklenmelidir."
          beklenen_format_aciklama_kullanici: "Fotoğraflar hayvanın genel durumunu, boyutunu ve varsa özel işaretlerini göstermelidir. Videolar, hayvanın hareketlerini ve karakterini yansıtabilir."
          moderator_kontrol_notlari: "Görsellerin kalitesi, hayvanın refah durumu hakkında ipucu verir. Uygunsuz (kirli, dar, karanlık) ortam görselleri veya hayvanın kötü durumda olduğunu düşündüren fotoğraflar varsa ilan onaylanmaz veya ek bilgi istenir."
          ai_belge_analizi_aktif_mi: false # Gelecekte AI ile görsel analizi (refah tespiti)
  
        - unsur_kodu: "ILAN_SAHIBI_KIMLIK_VE_ILETISIM_DOGRULAMASI_TEMEL_SAHIPLENDIRME"
          gosterilecek_ad_kullanici: "İlan Sahibi İletişim Bilgileri Doğrulaması"
          zorunluluk_seviyesi: "ZORUNLU_PLATFORM_UYESI_DOGRULAMASI"
          beklenen_format_aciklama_kullanici: "Platforma kayıtlı e-posta adresiniz ve (isteğe bağlı paylaşırsanız) telefon numaranız doğrulanmış olmalıdır. Bu, güvenli iletişim için gereklidir."
          moderator_kontrol_notlari: "Kullanıcının temel platform üyelik doğrulamaları (e-posta onayı vb.) tamamlanmış olmalı."
          ai_belge_analizi_aktif_mi: false
        dogrulama_basarili_ilan_etiketi_kullanici: "Doğrulanmış Bilgilerle Yuva Arıyor"
        dogrulama_puan_katkisi_sahiplendirme: 30 # Daha yüksek puan, çünkü güven çok önemli.
    veri_yapilandirma_ve_dis_ai_optimizasyonu_sahiplendirme:
      semantik_icerik_ve_seo_ayarlari:
        akilli_ilan_asistani_icerik_onerileri:
        - { hedef_form_alani_kodu: "ILAN_BASLIK_SAHIPLENDIRME", oneri_basligi_kullanici: "Etkili ve Bilgilendirici Bir Başlık Oluşturun", oneri_detayi_kullanici: "Başlığınızda hayvanınızın türünü, genel yaşını (yavru, genç vb.), cinsiyetini (biliniyorsa) ve bulunduğu şehri/ilçeyi eklemek, doğru kişilerin ilanınızı daha kolay bulmasına yardımcı olur. 'Yuva Arıyor' veya 'Kalıcı Ailesini Bekliyor' gibi ifadeler kullanabilirsiniz.", neden_onemli_aciklamasi_kullanici: "SEO (Arama Motoru Optimizasyonu) için kritik olan bu bilgiler, ilanınızın arama sonuçlarında üst sıralarda çıkma olasılığını artırır ve ilk izlenimi güçlendirir.", iyi_ornek_metni_kullanici: "Örn: '1 Yaşında Erkek Tekir Kedi 'Bulut' - İstanbul/Kadıköy Acil Yuva Arıyor' veya 'Yavru Golden Retriever Kardeşler (2 Aylık) - Ankara'da Sahiplenilmeyi Bekliyor'", kotu_ornek_metni_kullanici: "Örn: 'Kedimi veriyorum acil'", ipucu_tipi: "IYILESTIRME_ONERISI_ONEMLI", ideal_uzunluk_min: 40, ideal_uzunluk_max: 90 }
