            moderator_kontrol_rehberi: "Kullanıcının beyanlarının tutarlılığı ve gerçekçiliği değerlendirilir. Özellikle zor ve tehlikeli türler için bu adım kritik. Yetersiz deneyim durumunda ilan kısıtlanabilir veya reddedilebilir."
          - senaryo_kodu: "YASAM_ALANI_FOTOGRAF_VIDEO_KANITI_EGZOTIK"
            senaryo_aciklamasi_kullanici: "Hayvanın şu anda yaşadığı veya yeni sahibi için hazırlanmış olan yaşam alanının (terrarium, vivarium, akvaryum vb.) detaylı, güncel fotoğrafları ve videoları. Isıtma, aydınlatma, nemlendirme, havalandırma sistemleri, taban malzemesi, saklanma ve tırmanma alanları net bir şekilde görülmeli."
