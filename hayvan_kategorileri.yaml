        protokol_genel_aciklama_kullanici: "Egzotik ve özel bakım gerektiren canlıların sahiplendirilmesi, büyük sorumluluk ve bilgi birikimi gerektirir. Platformumuz, bu canlıların refahını korumak, yasa dışı ticareti önlemek ve potansiyel sahipleri doğru bilgilendirmek amacıyla, ilan verenlerden türün yasallığı, CITES belgesi (gerekliyse), hayvanın menşei, sağlık durumu, özel bakım ihtiyaçları ve kendi deneyimleri hakkında detaylı ve kanıtlanabilir bilgiler sunmalarını beklemektedir. Bu süreç, hem hayvanın hem de yeni sahibinin güvenliği için kritik öneme sahiptir."
