            moderator_kontrol_rehberi: "Sunulan belgelerin güncelliğini, resmi geçerliliğini ve ilandaki hayvanla eşleştiğini (küpe no, mikroçip vb.) kontrol edin. Eksik veya şüpheli durumda ilanı yayınlamayın veya ek bilgi talep edin."
          - senaryo_kodu: "BARINMA_VE_BAKIM_KOSULLARI_DEGERLENDIRMESI_DIGER"
            senaryo_aciklamasi_kullanici: "Sahiplendirilecek hayvanın türüne uygun barınma (ahır, ağıl, kümes vb.) ve bakım koşullarının (yeterli alan, yem, su, veteriner hizmetlerine erişim) sağlandığına dair bilgi ve mümkünse görsel kanıt (fotoğraf, video) sunmanız beklenir."
            onemi: "ONERILIR_HAYVAN_REFAHI_ICIN"
            moderator_kontrol_rehberi: "İlan sahibi tarafından beyan edilen ve/veya gösterilen barınma ve bakım koşullarının, hayvanın türüne ve ihtiyaçlarına uygun olup olmadığını değerlendirin. Yetersiz koşullar varsa ilanı onaylamayın veya kullanıcıdan iyileştirme talep edin."
