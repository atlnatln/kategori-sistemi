        protokol_aktif_mi: true
        protokol_genel_aciklama_kullanici: "Çiftlik hayvanları ve özel durumdaki diğer hayvanların sahiplendirilmesinde, hayvan refahını, yasalara uygunluğu ve sorumlu sahiplendirmeyi sağlamak amacıyla platformumuz ek bilgi, belge (Tarım İl Müdürlüğü kaydı, sağlık sertifikası vb.) ve bakım koşulları hakkında teyit talep edebilir."
