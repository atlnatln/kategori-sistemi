            moderator_kontrol_rehberi: "Sunulan yaşam alanının, ilandaki türün bilinen asgari refah standartlarına ve özel ihtiyaçlarına uygun olup olmadığı uzman gözüyle değerlendirilir. Yetersiz veya uygunsuz koşullar varsa ilan onaylanmaz."
          - senaryo_kodu: "CITES_VE_YASAL_BELGE_KONTROLU_EGZOTIK" # CITES moderasyon protokolünde var, burada bir kez daha vurgu.
            senaryo_aciklamasi_kullanici: "CITES sözleşmesi kapsamında veya yerel yasalarla özel izne tabi olan türler için ilgili tüm yasal belgelerin (CITES sertifikaları, menşe belgeleri, bakanlık izinleri vb.) sunulması ve doğrulanması zorunludur."
            onemi: "ZORUNLU_YASAL_UYUM_VE_HAYVAN_KORUMA"
            moderator_kontrol_rehberi: "CITES ve yerel mevzuat kontrol protokolündeki adımlar titizlikle uygulanır. Eksik veya şüpheli belgelerle ilan yayınlanamaz."
