          gorsel_alt_metin_stratejisi: "Kopek_IRK_YAS_CINSIYET_SEHIR_PLATFORMADI"
        dis_ai_modelleri_icin_veri_yapilandirma_notlari_kopek:
          irk_bilgisinin_dis_sistemlerce_dogrulanabilirligi_icin_yapilandirma: "YAPILANDIRILMIS_IRK_VERISI_VE_FOTOGRAF_ESLESTIRME_DESTEGI_SAGLANIR"
          karakter_ozelliklerinin_dis_ai_analizi_icin_yapilandirilmis_veri_sunumu: "DAVRANIS_PROFILI_DETAYLI_AKILLI_FILTRE_ALANLARI_VE_ACIK_METIN_ACIKLAMALARININ_SEMANTIK_ETIKETLENMESI_DESTEKLENIR"
          saglik_bilgilerinin_dis_ai_ile_risk_profili_cikarimina_uygun_yapilandirilmasi: "SAGLIK_GECMISI_FILTRE_SECENEKLERI_VE_IRKA_OZGU_POTANSIYEL_RISK_ALANLARININ_VURGULANMASI_ICIN_BILGILENDIRICI_METINLER_KULLANILIR"
      icerik_kalitesi_ve_guvenilirlik_sinyalleri_harici_sistemler_icin_kopek:
        irk_dogruluk_beyani_meta_kopek: "petplatform:dog_breed_verification_hint"
        saglik_bilgisi_detay_seviyesi_meta_kopek: "petplatform:dog_health_info_availability"
        sahiplendirme_acililiyeti_sinyali_meta_kopek: "petplatform:dog_rehoming_urgency_level"
