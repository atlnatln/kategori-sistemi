          - senaryo_kodu: "CIFTLIK_HAYVANI_YASAL_KAYIT_VE_SAGLIK_BELGESI_KONTROLU_DIGER"
            senaryo_aciklamasi_kullanici: "Büyükbaş, küçükbaş hayvanlar veya at gibi türler için ilgili Tarım ve Orman Bakanlığı kayıtları (küpe numarası, işletme numarası), sağlık sertifikaları ve aşı karnelerinin sunulması zorunlu olabilir. Bu, hayvanların yasal takibini ve sağlık durumunu güvence altına alır."
