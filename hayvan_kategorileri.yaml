hayvan_kategorileri:
  kopek:
    id: "animal_tur_kopek"
    temel_kimlik:
      ad: "Köpek"
      slug: "kopek"
      aciklama: "İnsanın en sadık dostu olarak bilinen, çeşitli ırkları ve karakter özellikleriyle öne çıkan evcil hayvanlardır. Ailelerin neşe kaynağı ve koruyucusudurlar."
      gorsel_kimlik: { renk_kodu: "#f59e0b", ikon_adi: "fas fa-dog", emoji: "🐕" }
    arama_sistemi:
      alternatif_kelimeler: ["it", "kuçu kuçu", "doggo", "canine", "köpke", "sadık dost", "ev köpeği", "sokak köpeği", "çoban köpeği", "av köpeği", "süs köpeği", "yavru köpek", "pati", "hav hav", "koruyucu", "arkadaş", "koruma köpeği", "poodle", "terrier", "kaniş", "can"]
      ai_intent_keywords: ["köpek sahiplen", "köpek al", "köpek türleri", "sadık arkadaş köpek", "eğitilebilir köpek", "aile köpeği"]
      semantic_tags: ["dog", "canine_companion", "dog_breeds", "puppy", "guard_dog", "family_dog", "working_dog"]
    akilli_filtreler:
      ozel_filtre_alanlari: # Köpeğe özel filtreler
        - { alan_adi: "irk_secimi_kopek", label: "Köpek Irkı", tip: "select_dynamic_searchable", kaynak_model_kopek: "KopekIrkTablosu", aciklama: "Golden Retriever, Alman Çoban, Terrier, Poodle, Bulldog, Beagle, Dachshund, vb.", ai_importance: 0.95, zorunlu: false }
        - { alan_adi: "yas_grubu_kopek", label: "Yaş Grubu", tip: "select", secenekler: ["Yavru (0-1 yaş)", "Genç (1-3 yaş)", "Yetişkin (3-7 yaş)", "Yaşlı (7+ yaş)"], ai_importance: 0.85 }
        - { alan_adi: "cinsiyet_kopek", label: "Cinsiyet", tip: "select", secenekler: ["Erkek", "Dişi"], ai_importance: 0.7 }
        - { alan_adi: "boyut_kopek", label: "Boyut", tip: "select", secenekler: ["Çok Küçük (Toy)", "Küçük", "Orta", "Büyük", "Dev"], ai_importance: 0.8 }
        - { alan_adi: "enerji_seviyesi_kopek", label: "Enerji Seviyesi", tip: "select", secenekler: ["Düşük", "Orta", "Yüksek", "Çok Yüksek"], ai_importance: 0.9 }
        - { alan_adi: "egitim_seviyesi_kopek", label: "Eğitim Seviyesi", tip: "select", secenekler: ["Eğitimsiz", "Temel İtaat", "İleri İtaat", "Özel Eğitimli (örn: terapi köpeği)"], ai_importance: 0.8 }
        - { alan_adi: "cocuk_uyumu_kopek", label: "Çocuklarla Uyumu", tip: "select", secenekler: ["Çok İyi", "İyi", "Dikkatli Olunmalı", "Tavsiye Edilmez"], ai_importance: 0.85 }
        - { alan_adi: "diger_kopek_uyumu_kopek", label: "Diğer Köpeklerle Uyumu", tip: "select", secenekler: ["Çok İyi", "İyi", "Dikkatli Olunmalı", "Tek Yaşamalı"], ai_importance: 0.75 }
        - { alan_adi: "diger_hayvan_uyumu_kopek", label: "Diğer Hayvanlarla Uyumu (kedi, kuş vb.)", tip: "select", secenekler: ["Çok İyi", "İyi", "Dikkatli Olunmalı", "Tavsiye Edilmez"], ai_importance: 0.7 }
        - { alan_adi: "apartman_uyumu_kopek", label: "Apartman Yaşamına Uygunluk", tip: "select", secenekler: ["Uygun", "Orta Düzeyde Uygun", "Uygun Değil"], ai_importance: 0.75 }
        - { alan_adi: "bahce_ihtiyaci_kopek", label: "Bahçe İhtiyacı", tip: "select", secenekler: ["Yok", "Küçük Bahçe Yeterli", "Geniş Bahçe Gerekli"], ai_importance: 0.7 }
        - { alan_adi: "tuy_dokme_seviyesi_kopek", label: "Tüy Dökme Seviyesi", tip: "select", secenekler: ["Yok/Çok Az", "Az", "Orta", "Çok"], ai_importance: 0.65 }
        - { alan_adi: "bakim_ihtiyaci_kopek", label: "Bakım İhtiyacı", tip: "select", secenekler: ["Düşük (haftalık fırçalama)", "Orta (düzenli fırçalama/traş)", "Yüksek (profesyonel bakım)"], ai_importance: 0.7 }
        - { alan_adi: "saglik_durumu_genel_kopek", label: "Genel Sağlık Durumu", tip: "select_aciklamali", secenekler_map: {"Sağlıklı": false, "Kronik Rahatsızlığı Var": true, "Özel Bakım Gerekiyor": true}, aciklama_label: "Sağlık Detayı/Notu", ai_importance: 0.9 }
        - { alan_adi: "saglik_durumu_ozel_not_kopek", label: "Sağlık Durumu Özel Not", tip: "textarea", aciklama: "Varsa özel sağlık notları.", ai_importance: 0.8, zorunlu: false, bagimli_alan_goster: "saglik_durumu_genel_kopek", bagimli_degerler_goster: ["Kronik Rahatsızlığı Var", "Özel Bakım Gerekiyor"] }
        - { alan_adi: "kisirlastirilmis_kopek", label: "Kısırlaştırılmış Mı?", tip: "boolean_unknown", secenekler: ["Evet", "Hayır", "Bilinmiyor"], ai_importance: 0.7 }
        - { alan_adi: "asi_durumu_kopek", label: "Aşı Durumu", tip: "select", secenekler: ["Tam", "Eksik", "Bilinmiyor"], ai_importance: 0.8 }
        - { alan_adi: "tuvalet_aliskanligi_kopek", label: "Tuvalet Alışkanlığı", tip: "select", secenekler: ["Var (dışarı/ped)", "Kısmen Var", "Yok"], ai_importance: 0.85 }
        - { alan_adi: "yalniz_kalma_toleransi_kopek", label: "Yalnız Kalma Toleransı", tip: "select", secenekler: ["İyi (4+ saat)", "Orta (2-4 saat)", "Zayıf (sürekli ilgi)"], ai_importance: 0.7 }
        - { alan_adi: "oyunculuk_seviyesi_kopek", label: "Oyunculuk Seviyesi", tip: "select", secenekler: ["Düşük", "Orta", "Yüksek"], ai_importance: 0.8 }
        - { alan_adi: "koruma_icgudusu_kopek", label: "Koruma İçgüdüsü", tip: "select", secenekler: ["Düşük", "Orta", "Yüksek"], ai_importance: 0.6 }
        - { alan_adi: "havlama_egilimi_kopek", label: "Havlama Eğilimi", tip: "select", secenekler: ["Az", "Orta", "Çok"], ai_importance: 0.5 }
        - { alan_adi: "seyahat_uyumu_kopek", label: "Seyahat Uyumu", tip: "select", secenekler: ["İyi", "Orta", "Zayıf"], ai_importance: 0.5 }
        - { alan_adi: "ilk_sahip_uygunlugu_kopek", label: "İlk Kez Sahiplenecekler İçin Uygunluk", tip: "select", secenekler: ["Uygun", "Deneyim Gerektirir", "Uygun Değil"], ai_importance: 0.8 }
        - { alan_adi: "hipoalerjenik_kopek", label: "Hipoalerjenik Özellik", tip: "boolean_unknown", secenekler: ["Evet", "Hayır", "Bilinmiyor"], ai_importance: 0.4 }
        - { alan_adi: "renk_kopek", label: "Renk", tip: "tags_dynamic", secenekler_onerilen: ["Siyah", "Beyaz", "Kahverengi", "Sarı (Altın Sarısı)", "Kızıl", "Gri", "Krem", "Mavi Merle", "Kızıl Merle", "Brindle (Çizgili)", "Sable", "Benekli", "Alacalı (Parti-color)", "Tricolor (Üç Renkli)"], aciklama: "Köpeğinizin renklerini belirtin. Listeden seçebilir veya yeni renkler ekleyebilirsiniz.", ai_importance: 0.6 }
        - { alan_adi: "karakter_ozellikleri_kopek", label: "Karakter Özellikleri (Ek)", tip: "multiselect", secenekler: ["Sevecen", "Bağımsız", "Zeki", "Sakin", "Korkak", "Meraklı", "İnatçı", "Lider"], ai_importance: 0.85 }
        - { alan_adi: "egzersiz_ihtiyaci_gunluk_kopek", label: "Günlük Egzersiz İhtiyacı", tip: "select", secenekler: ["30dk az", "30-60dk", "60+ dk"], ai_importance: 0.8 }
        - { alan_adi: "isirma_gecmisi_kopek", label: "Isırma Geçmişi", tip: "select_aciklamali", secenekler_map: {"Yok":false, "Savunma Amaçlı":true, "Bilinmiyor":false}, aciklama_label: "Detay", ai_importance: 0.7 }
        - { alan_adi: "mikrocip_durumu_kopek", label: "Mikroçip Durumu", tip: "boolean", ai_importance: 0.65 }
    platform_ayarlari_kopek:
      ilan_yasam_dongusu_ayarlari:
        varsayilan_politika: "SURELI_YENILEME_GEREKLI_TUR_BAZLI"
        varsayilan_aktif_kalma_suresi_gun: 45
        yenileme_bildirimi_gun_oncesi: 7
        maksimum_yenileme_sayisi: 3
        ilan_guncelligi_kontrol_mekanizmasi_aktif_mi: true
      operasyonel_onceliklendirme_ve_gorunurluk:
        oncelik_katsayisi_platform_ici: 1.5
        irk_ozel_tanitim_kampanyalari_aktif_mi: true
        yasakli_irklar_icin_ozel_gorunurluk_politikasi_aciklamasi: "Yasal düzenlemelere tabi olan (tehlike arz eden olarak tanımlanmış vb.) köpek ırklarının ilanları, platformda özel bir dikkat ve uyarı mekanizması ile yönetilir. Bu ilanlar, sadece belirli şartları (kısırlaştırma, kayıt, ağızlık kullanımı taahhüdü vb.) karşılayan ve bilinçli sahipler tarafından görüntülenebilir şekilde kısıtlanabilir veya ek moderasyon adımlarından geçebilir. Amaç, hem bu hayvanların refahını sağlamak hem de toplum güvenliğini gözetmektir."
      moderasyon_ayarlari:
        seviye: "ORTA_IRK_VE_SAGLIK_BEYAN_KONTROLLU"
        yeni_ilan_varsayilan_durum: "INCELEMEDE_KÖPEK_DETAY_ONAYI_BEKLIYOR"
        yasakli_irk_ilanlari_yonetim_protokolu:
          - "İlanın ilgili yasal düzenlemelere uygunluğunu kontrol et (yerel yönetim kuralları dahil)."
          - "Kullanıcıdan gerekli belgeleri (belediye kaydı, kısırlaştırma belgesi, özel eğitim sertifikası vb.) talep et."
          - "İlanda hayvanın ağızlıklı fotoğrafını zorunlu kıl."
          - "Sadece 18 yaşından büyük ve deneyimli olduğu beyan edilen kullanıcılara gösterim sağla."
          - "Yasalara aykırı durumda ilanı derhal kaldır ve kullanıcıyı yasal sorumlulukları konusunda bilgilendir."
        irk_safligi_ve_saglik_beyan_kontrol_mekanizmasi: "Kullanıcı tarafından yüklenen fotoğrafların ve belgelerin (varsa soy kütüğü, sağlık karnesi) beyan edilen ırk ve sağlık bilgileriyle tutarlılığı incelenir. Şüphe durumunda ek bilgi veya kanıt talep edilebilir. Yanıltıcı veya yanlış bilgilendirme tespit edilirse ilan düzenlenir veya kaldırılır."
      dogrulama_ve_guvenlik_protokolleri_kopek:
        protokol_aktif_mi: true
        protokol_genel_aciklama_kullanici: "Köpek sahiplenme ve sahiplendirme süreçlerinin güvenliğini ve şeffaflığını artırmak, özellikle yasal düzenlemelere tabi olan veya özel bakım gerektiren ırklar için sorumlu sahiplendirmeyi teşvik etmek amacıyla platformumuz bazı doğrulama adımları uygulayabilir."
        uygulanabilecek_dogrulama_senaryolari:
          - senaryo_kodu: "YASAKLI_OZEL_IRK_BELGE_KONTROLU_KÖPEK"
            senaryo_aciklamasi_kullanici: "Belirli köpek ırkları (örn: Pitbull Terrier, Dogo Argentino, American Staffordshire Terrier vb. ve melezleri) için, 5199 sayılı Hayvanları Koruma Kanunu ve ilgili yönetmelikler gereği kısırlaştırıldıklarına, belediyeye kayıtlı olduklarına ve diğer yasal yükümlülüklerin yerine getirildiğine dair belgelerin (kısırlaştırma belgesi, belediye kayıt belgesi, mikroçip numarası, ağızlıklı güncel fotoğraf vb.) sunulması zorunludur. Bu belgeler olmadan ilanınız yayınlanamaz veya kısıtlı gösterime tabi tutulabilir."
            onemi: "ZORUNLU_YASAL_UYUM_VE_TOPLUM_GUVENLIGI_ICIN"
            moderator_kontrol_rehberi: "İlgili yasal belgelerin eksiksiz ve güncel olduğundan emin olun. Fotoğrafın gerçekten ilandaki köpeğe ait olduğunu ve ağızlık taktığını teyit edin. Şüphe durumunda ek teyit isteyin. Yasalara uyumsuz ilanları derhal kaldırın."
          - senaryo_kodu: "SOY_KUTUGU_DAMIZLIK_BEYAN_KONTROLU_KÖPEK"
            senaryo_aciklamasi_kullanici: "Eğer köpeğinizin safkan olduğunu ve soy kütüğü (seceresi) bulunduğunu belirtiyorsanız veya köpeğinizi 'show quality' ya da 'damızlık' olarak tanımlıyorsanız, bu beyanlarınızı destekleyici belgeleri (FCI, KIF onaylı secere, yarışma dereceleri vb.) ilanınıza eklemeniz, ilanınızın güvenilirliğini ve değerini artıracaktır."
            onemi: "ONERILIR_BEYAN_DESTEKLEMEK_VE_ALICI_GÜVENİ_İÇİN"
            moderator_kontrol_rehberi: "Sunulan belgelerin gerçekliğini, uluslararası veya ulusal kinoloji federasyonları tarafından tanınırlığını ve ilandaki köpek ile eşleştiğini kontrol edin. Yanıltıcı veya abartılı beyanlara karşı dikkatli olun."
    veri_yapilandirma_ve_dis_ai_optimizasyonu_kopek:
      semantik_icerik_ve_seo_ayarlari:
        akilli_ilan_asistani_icerik_onerileri:
          - { hedef_form_alani_kodu: "ilan_basligi_kopek", oneri_basligi_kullanici: "Köpeğinizin Irkını ve Öne Çıkan Özelliğini Başlıkta Belirtin", oneri_detayi_kullanici: "Başlıkta köpeğinizin ırkını, yaşını (yavru/genç/yetişkin) ve en dikkat çekici karakter özelliğini (örn: 'Oyuncu', 'Çocuk Dostu', 'Eğitimli') veya sahiplendirme nedenini (örn: 'Acil Yuva') vurgulayın.", neden_onemli_aciklamasi_kullanici: "Doğru anahtar kelimeler, ilanınızın aramalarda daha kolay bulunmasını ve ilgili kişilerin dikkatini çekmesini sağlar.", iyi_ornek_metni_kullanici: "Örn: '3 Aylık Oyuncu Golden Retriever Yavrusu (İstanbul)' veya 'Eğitimli ve Çocuk Dostu Labrador Acil Yuva Arıyor'", ipucu_tipi: "IYILESTIRME_ONERISI_ONEMLI" }
          - { hedef_form_alani_kodu: "ilan_aciklamasi_kopek", oneri_basligi_kullanici: "Köpeğinizin Hikayesini ve Tüm Detaylarını Paylaşın", oneri_detayi_kullanici: "Köpeğinizin karakterini, enerji seviyesini, eğitim durumunu, sağlık geçmişini, çocuklarla ve diğer hayvanlarla uyumunu, yalnız kalma toleransını, sevdiği şeyleri, varsa özel ihtiyaçlarını ve sahiplendirme koşullarınızı detaylı ve içten bir şekilde anlatın.", neden_onemli_aciklamasi_kullanici: "Kapsamlı ve dürüst bilgi, potansiyel sahiplerin doğru karar vermesine yardımcı olur ve uyum sürecini kolaylaştırır.", ipucu_tipi: "BILGILENDIRME_KAPSAMLI" }
          - { hedef_form_alani_kodu: "fotograf_video_kopek", oneri_basligi_kullanici: "Net ve Çeşitli Görseller Ekleyin", oneri_detayi_kullanici: "Köpeğinizin farklı açılardan çekilmiş, net ve aydınlık fotoğraflarını yükleyin. Mümkünse, oyun oynarken, dinlenirken veya insanlarla etkileşim halindeyken çekilmiş kısa videolar ekleyerek kişiliğini daha iyi yansıtın.", neden_onemli_aciklamasi_kullanici: "Kaliteli görseller, ilana olan ilgiyi artırır ve köpeğinizin sevimliliğini potansiyel sahiplere daha iyi aktarır.", ipucu_tipi: "KRITIK_ONERI" }
        semantik_zenginlik_onemi_katsayisi: 0.85
      yapilandirilmis_veri_ve_meta_etiket_stratejileri:
        kullanilacak_schema_org_tipleri:
          - schema_tipi: "Product"
            alan_eslestirmeleri:
              - { schema_alani: "name", platform_alani_kaynagi: "ilan.kopek_adi_ve_irk_baslik" }
              - { schema_alani: "description", platform_alani_kaynagi: "ilan.kopek_aciklamasi_kisa_ozet" }
              - { schema_alani: "category", sabit_deger: "Evcil Hayvanlar > Köpekler" }
              - { schema_alani: "breed", platform_alani_kaynagi: "ilan.akilli_filtre_degeri_irk_secimi_kopek" }
              - { schema_alani: "color", platform_alani_kaynagi: "ilan.akilli_filtre_degeri_renk_kopek" }
              - { schema_alani: "size", platform_alani_kaynagi: "ilan.akilli_filtre_degeri_boyut_kopek_schema_uyumlu" }
              - { schema_alani: "gender", platform_alani_kaynagi: "ilan.akilli_filtre_degeri_cinsiyet_kopek_schema_uyumlu" }
              - { schema_alani: "birthDate", platform_alani_kaynagi: "ilan.yaklasik_dogum_tarihi_kopek_iso" }
              - { schema_alani: "image", platform_alani_kaynagi: "ilan.ana_kopek_fotograf_url" }
              - { schema_alani: "offers", platform_alani_kaynagi: "ilan.sahiplendirme_ucret_ve_kosul_schema_kopek", schema_alt_tipi: "Offer" }
              - { schema_alani: "additionalProperty", platform_alani_kaynagi: "ilan.kopek_karakter_enerji_egitim_schema_properties" }
        ozel_meta_etiketler_kopek:
          - { etiket_adi: "petplatform:dog_breed", icerik_kaynagi: "ilan.akilli_filtre_degeri_irk_secimi_kopek" }
          - { etiket_adi: "petplatform:dog_age_group", icerik_kaynagi: "ilan.akilli_filtre_degeri_yas_grubu_kopek" }
          - { etiket_adi: "petplatform:dog_energy_level", icerik_kaynagi: "ilan.akilli_filtre_degeri_enerji_seviyesi_kopek" }
          - { etiket_adi: "petplatform:dog_good_with_kids", icerik_kaynagi: "ilan.akilli_filtre_degeri_cocuk_uyumu_kopek" }
          - { etiket_adi: "petplatform:dog_apartment_friendly", icerik_kaynagi: "ilan.akilli_filtre_degeri_apartman_uyumu_kopek" }
          - { etiket_adi: "petplatform:dog_training_level", icerik_kaynagi: "ilan.akilli_filtre_degeri_egitim_seviyesi_kopek" }
          - { etiket_adi: "petplatform:dog_health_status_note", icerik_kaynagi: "ilan.akilli_filtre_degeri_saglik_durumu_ozel_not_kopek"}
